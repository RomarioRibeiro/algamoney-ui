<div class="container">

  <div class="grid">

    <div class="col-12">
      <h1>Pessoa</h1>
    </div>

    <div class="col-12 p-fluid">
      <label>Nome</label>
      <input type="text" pInputText>
    </div>

    <div class="col-12">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>
  </div>

  <div class="grid">
    <div class="col-12">
      <p-table [value]="pessoas" [paginator]="true" [rows]="2">
        <ng-template pTemplate="header">
          <tr>
            <th>Nome</th>
            <th>Cidade</th>
            <th>Estado</th>
            <th>Status</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-pessoa>
          <tr>
            <td>
              <span class="p-column-title">Pessoa</span>
              {{pessoa.pessoa}}
            </td>
            <td>
              <span class="p-column-title">Cidade</span>
              {{pessoa.cidade}}
            </td>
            <td>
              <span class="p-column-title">Estado</span>
              {{pessoa.estado}}
            </td>
            <td class="pessoa-table">
              <span class="p-column-title">Status</span>
              <span><a href="#" [pTooltip]="pessoa.ativo ? 'Inativar' : 'Ativar'" tooltipPosition="top">{{pessoa.ativo ?
                  'Ativo': 'Inativo'}}</a></span>
            </td>
            <td class="col-acoes">
              <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
              <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
            </td>
          </tr>

        </ng-template>
      </p-table>
    </div>
  </div>
  <div class="col-12>">
    <a pButton label="Nova Pessoa" pTooltip="Nova Pessoa" tooltipPosition="top"></a>
  </div>
</div>
