<div class="container">

  <div class="grid">

    <div class="col-12">
      <h1>Pessoa</h1>
    </div>

    <div class="col-12 p-fluid">
      <label>Nome</label>
      <input type="text" pInputText>
    </div>

    <div class="col-12">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>
  </div>

  <div class="grid">
    <div class="col-12">
      <app-pessoa-grid [pessoas]="pessoas"></app-pessoa-grid>
    </div>
  </div>
  <div class="col-12>">
    <a pButton label="Nova Pessoa" pTooltip="Nova Pessoa" tooltipPosition="top"></a>
  </div>
</div>
